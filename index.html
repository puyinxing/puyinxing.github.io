<!DOCTYPE html>
<html lang="zh-CN">

    <style>
        /* å…¨å±€æ ·å¼ */
        * {

        body {

        /* å¯†ç é¡µé¢æ ·å¼ */
        .password-container {

            justify-content: center;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);

        .password-box {

            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);

        @keyframes fadeIn {

        .lock-icon {

        }

        @keyframes float {

            50% { transform: translateY(-10px); }
        }

        .password-title {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .password-subtitle {
            color: rgba(255, 255, 255, 0.7);

            margin-bottom: 30px;
            line-height: 1.5;
        }

        .password-input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .password-input {
            width: 100%;
            padding: 18px 20px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 15px;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .hint {
            color: rgba(255, 255, 255, 0.5);

            margin-top: 20px;
            font-style: italic;
        }

        /* ç”»å»Šé¡µé¢æ ·å¼ */
        .gallery-container {
            display: none; /* åˆå§‹éšè— */
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 80px 20px 40px;
            gap: 30px;
            width: 100%;
            min-height: 100vh;
            animation: galleryFadeIn 0.8s ease;
        }

        @keyframes galleryFadeIn {

        }

        .gallery-title {
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 0;
            backdrop-filter: blur(10px);
        }

        /* ç”»ä½œæ ·å¼ - ä¼˜åŒ–ä¸º5å¹…ç”»å¸ƒå±€ */
        .painting {
            width: calc(33.333% - 20px); /* ä¸‰åˆ—å¸ƒå±€ */
            min-width: 300px;
            max-width: 500px;
            transition: all 0.4s ease;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 4/3; /* ç»Ÿä¸€æ¯”ä¾‹ */
        }

        .painting::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.05) 0%, 
                rgba(255,255,255,0.02) 50%, 
                rgba(255,255,255,0.05) 100%);
            pointer-events: none;
            border-radius: 10px;
        }

        .painting img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* ä¿æŒå›¾ç‰‡æ¯”ä¾‹å¹¶å®Œæ•´æ˜¾ç¤º */
            display: block;
            transition: transform 0.5s ease;
            padding: 15px;
        }

        .painting:hover {
            transform: scale(1.05) translateY(-10px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
        }

        .painting:hover img {
            transform: scale(1.03);
        }

        /* é€€å‡ºæŒ‰é’® */
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 101;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 1200px) {
            .painting {
                width: calc(50% - 20px); /* ä¸¤åˆ—å¸ƒå±€ */
            }
        }

        @media (max-width: 768px) {
            .password-box {
                padding: 30px 20px;
                margin: 0 20px;
            }
            
            .lock-icon {
                font-size: 50px;
            }
            
            .password-title {
                font-size: 24px;
            }
            
            .painting {
                width: 90%; /* å•åˆ—å¸ƒå±€ */
                min-width: 250px;
            }
            
            .gallery-container {
                gap: 25px;
                padding: 70px 15px 30px;
            }
            
            .gallery-title {
                font-size: 26px;
                padding: 12px 0;
            }
            
            .logout-btn {

                font-size: 13px;
            }
        }

        /* æ•°å­—é”®ç›˜æ ·å¼ */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .keypad-btn {

            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .keypad-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .keypad-btn:active {
            transform: translateY(0);
        }

        /* åŠ è½½åŠ¨ç”» */
        .loading {
            display: none;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* è®¡æ•°å™¨æ˜¾ç¤º */
        .counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- å¯†ç éªŒè¯é¡µé¢ -->
    <div class="password-container" id="passwordContainer">
        <div class="password-box">
            <div class="lock-icon">ğŸ”’</div>
            <h1 class="password-title">è®¾å®šé›†</h1>
            <p class="password-subtitle">è¯·è¾“å…¥è®¿é—®å¯†ç ä»¥è¿›å…¥è®¾å®šé›†</p>
            
            <div class="password-input-container">
                <input type="password" 
                       class="password-input" 
                       id="passwordInput" 
                       placeholder="è¯·è¾“å…¥å¯†ç " 
                       maxlength="4"
                       autocomplete="off">
            </div>
            
            <!-- æ•°å­—é”®ç›˜ï¼ˆå¯é€‰ï¼‰ -->
            <div class="keypad">
                <button class="keypad-btn" onclick="addNumber('1')">1</button>
                <button class="keypad-btn" onclick="addNumber('2')">2</button>
                <button class="keypad-btn" onclick="addNumber('3')">3</button>
                <button class="keypad-btn" onclick="addNumber('4')">4</button>
                <button class="keypad-btn" onclick="addNumber('5')">5</button>
                <button class="keypad-btn" onclick="addNumber('6')">6</button>
                <button class="keypad-btn" onclick="addNumber('7')">7</button>
                <button class="keypad-btn" onclick="addNumber('8')">8</button>
                <button class="keypad-btn" onclick="addNumber('9')">9</button>
                <button class="keypad-btn" onclick="clearInput()">C</button>
                <button class="keypad-btn" onclick="addNumber('0')">0</button>
                <button class="keypad-btn" onclick="submitPassword()">â†µ</button>
            </div>
            
            <button class="submit-btn" onclick="submitPassword()">
                è¿›å…¥ç”»å»Š
            </button>
            
            <div class="loading" id="loading"></div>
            
            <div class="error-message" id="errorMessage"></div>
            <p class="hint">æç¤ºï¼šå¯†ç ä¸º4ä½æ•°å­—</p>
        </div>
    </div>

    <!-- ç”»å»Šé¡µé¢ -->
    <div class="gallery-container" id="galleryContainer">
        <button class="logout-btn" onclick="logout()">é€€å‡ºç”»å»Š</button>
        
        <!-- ç¬¬ä¸€å¹…ç”» -->
        <div class="painting">
            <img src="teweika.png" alt="ç”»ä½œä¸€">
        </div>
        
        <!-- ç¬¬äºŒå¹…ç”» -->
        <div class="painting">
            <img src="teweien.png" alt="ç”»ä½œäºŒ">
        </div>
        
        <!-- ç¬¬ä¸‰å¹…ç”» -->
        <div class="painting">
            <img src="teweier.png" alt="ç”»ä½œä¸‰">
        </div>
        
        <!-- ç¬¬å››å¹…ç”» -->
        <div class="painting">
            <img src="panpan.png" alt="ç”»ä½œå››">
        </div>

    <script>
        // æ­£ç¡®çš„å¯†ç 
        const CORRECT_PASSWORD = "1889";
        
        // è·å–DOMå…ƒç´ 
        const passwordContainer = document.getElementById('passwordContainer');
        const galleryContainer = document.getElementById('galleryContainer');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const counter = document.getElementById('counter');
        
        // æ·»åŠ æ•°å­—åˆ°è¾“å…¥æ¡†
        function addNumber(num) {
            if (passwordInput.value.length < 4) {
                passwordInput.value += num;
                hideError();
            }
        }
        
        // æ¸…ç©ºè¾“å…¥
        function clearInput() {
            passwordInput.value = '';
            hideError();
        }
        
        // éšè—é”™è¯¯ä¿¡æ¯
        function hideError() {
            errorMessage.style.opacity = '0';
            errorMessage.textContent = '';
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.opacity = '1';
        }
        
        // æäº¤å¯†ç éªŒè¯
        function submitPassword() {
            const input = passwordInput.value;
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            loading.style.display = 'block';
            hideError();
            
            // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ
            setTimeout(() => {
                loading.style.display = 'none';
                
                if (input === CORRECT_PASSWORD) {
                    // å¯†ç æ­£ç¡®ï¼Œè¿›å…¥ç”»å»Š
                    passwordContainer.style.opacity = '0';
                    setTimeout(() => {
                        passwordContainer.style.display = 'none';
                        galleryContainer.style.display = 'flex';
                        
                        // æ›´æ–°è®¡æ•°å™¨æ˜¾ç¤º
                        updateCounter();
                        
                        // ä¿å­˜ç™»å½•çŠ¶æ€ï¼ˆå¯é€‰ï¼‰
                        sessionStorage.setItem('galleryAuthenticated', 'true');
                    }, 300);
                } else {
                    // å¯†ç é”™è¯¯
                    showError('å¯†ç é”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥');
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // æ·»åŠ æŠ–åŠ¨æ•ˆæœ
                    passwordContainer.style.animation = 'none';
                    setTimeout(() => {
                        passwordContainer.style.animation = 'shake 0.5s ease';
                    }, 10);
                    
                    // ç§»é™¤æŠ–åŠ¨åŠ¨ç”»
                    setTimeout(() => {
                        passwordContainer.style.animation = '';
                    }, 500);
                }
            }, 800); // 800mså»¶è¿Ÿ
        }
        
        // æ›´æ–°è®¡æ•°å™¨
        function updateCounter() {
            const paintings = document.querySelectorAll('.painting');
            counter.textContent = `${paintings.length}å¹…ä½œå“`;
        }
        
        // é€€å‡ºç”»å»Š
        function logout() {
            // æ·»åŠ æ·¡å‡ºæ•ˆæœ
            galleryContainer.style.opacity = '0';
            
            setTimeout(() => {
                galleryContainer.style.display = 'none';
                passwordContainer.style.display = 'flex';
                
                // ç­‰å¾…å¸ƒå±€å®Œæˆåå¼€å§‹æ·¡å…¥
                setTimeout(() => {
                    passwordContainer.style.opacity = '1';
                    passwordInput.value = '';
                    hideError();
                    passwordInput.focus();
                }, 50);
            }, 300);
            
            // æ¸…é™¤ç™»å½•çŠ¶æ€
            sessionStorage.removeItem('galleryAuthenticated');
        }
        
        // é”®ç›˜äº‹ä»¶ç›‘å¬
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitPassword();
            }
        });
        
        // è¾“å…¥é™åˆ¶ï¼šåªå…è®¸æ•°å­—
        passwordInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length > 4) {
                this.value = this.value.slice(0, 4);
            }
            hideError();
        });
        
        // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•ï¼ˆé¡µé¢åˆ·æ–°æ—¶ï¼‰
        window.addEventListener('load', function() {
            if (sessionStorage.getItem('galleryAuthenticated') === 'true') {
                passwordContainer.style.display = 'none';
                galleryContainer.style.display = 'flex';
                updateCounter();
            } else {
                // è‡ªåŠ¨èšç„¦åˆ°å¯†ç è¾“å…¥æ¡†
                setTimeout(() => {
                    passwordInput.focus();
                }, 500);
            }
        });
        
        // æ·»åŠ æŠ–åŠ¨åŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // å›¾ç‰‡é¢„åŠ è½½ï¼ˆå¯é€‰ï¼‰
        window.addEventListener('load', function() {
            const images = [
                'teweika.png',
                'teweien.png',
                'teweier.png',
                'panpan.png',
                '666.png'
            ];
            
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        });
    </script>
</body>
